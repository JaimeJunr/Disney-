<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney-</title>
    <link rel="stylesheet" href="dist/styles/main.css">
</head>
<body>
    
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney-</a>
                <br>
                <span class="text">
                    R$ 33,90/MÊS* ou R$ 279,90/ANO À VISTA*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ -Combo+">
                    <button>Assine Agora</button>
                    <span class="text">R$ 33,90/MÊS*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="dist/images/logos/disney_star_plus_starzplay.png" alt="Disney+ - Star+ -Combo+">
                    <button>Assine Agora</button>
                    <span class="text">R$ 33,90/MÊS*</span>
                </li>
            </ul>
            <p class="text--small">
                By Jaime Odair Basso Junior
            </p>
        </div>
    </section>

    <section class="show">
        <nav class="show__tabs">
            <button data-tab-button="em_breve" class="show__tabs__button show__tabs__button--is-active">
                Em Breve
            </button>
            <button data-tab-button="populares" class="show__tabs__button">
                Mais Populares
            </button>
            <button data-tab-button="star_plus" class="show__tabs__button">
                Mais no Star+
            </button>
        </nav>
        <ul data-tab-id="em_breve" class="show__list show__list--is-active">
            <li class="show__list__item">
                <img src="dist/images/em_breve/desencantada.jpg" alt="Spidey">
            </li>
            <li class="show__list__item">
                <img src="dist/images/em_breve/lobisomem.jpg" alt="Spidey">
            </li>
            <li class="show__list__item">
                <img src="dist/images/em_breve/sem_limites.jpg" alt="Spidey">
            </li>
            <li class="show__list__item">
                <img src="dist/images/em_breve/the_santa_clauses.jpg" alt="Spidey">
            </li>
            <li class="show__list__item">
                <img src="dist/images/em_breve/willow.jpg" alt="Spidey">
            </li>
            <li class="show__list__item">
                <img src="dist/images/em_breve/spidey.jpg" alt="Spidey">
            </li>
        </ul>
        <ul data-tab-id="populares" class="show__list">
            <li class="show__list__item">
                <img src="dist/images/em_breve/desencantada.jpg" alt="Spidey">
            </li>
            <li class="show__list__item">
                <img src="dist/images/em_breve/lobisomem.jpg" alt="Spidey">
            </li>
            <li class="show__list__item">
                <img src="dist/images/em_breve/sem_limites.jpg" alt="Spidey">
            </li>
            <li class="show__list__item">
                <img src="dist/images/em_breve/the_santa_clauses.jpg" alt="Spidey">
            </li>
            <li class="show__list__item">
                <img src="dist/images/em_breve/willow.jpg" alt="Spidey">
            </li>
            <li class="show__list__item">
                <img src="dist/images/em_breve/spidey.jpg" alt="Spidey">
            </li>
        </ul>
        <ul data-tab-id="star_plus" class="show__list">
            <li class="show__list__item">
                <img src="dist/images/mais_no_star_plus/belair.jpg" alt="Spidey">
            </li>
            <li class="show__list__item">
                <img src="dist/images/mais_no_star_plus/libertadores.jpg" alt="Spidey">
            </li>
            <li class="show__list__item">
                <img src="dist/images/mais_no_star_plus/nba.jpg" alt="Spidey">
            </li>
            <li class="show__list__item">
                <img src="dist/images/mais_no_star_plus/os_simpson.jpg" alt="Spidey">
            </li>
            <li class="show__list__item">
                <img src="dist/images/mais_no_star_plus/premier_league.jpg" alt="Spidey">
            </li>
            <li class="show__list__item">
                <img src="dist/images/mais_no_star_plus/the_kardashians.jpg" alt="Spidey">
            </li>
        </ul>
    </section>
    <script src="./src/main.js"></script>
</body>
</html>
